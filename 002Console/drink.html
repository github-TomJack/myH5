<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function isInteger(obj) {
            return obj%1 === 0;
        }
        var price = 10;//单价
        var count;//数量
        count = prompt(price+"元一杯，您要多少杯？");

        if (isNaN(count)){
            alert("这根本不是数字")
        }
        else{
            if(isInteger(count)){
                if (count%2==0){
                    totalPrice = count*price*3/4;
                }
                else{
                    totalPrice = count*price*3/4+price/4;
                }
                alert("您一共消费了"+totalPrice+"元");
            }
            else{
                alert("必须整数杯");
            }
        }




    </script>
</head>
